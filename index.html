<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="./skeleton-css/normalize.css">
  <link rel="stylesheet" href="./skeleton-css/skeleton.css">

  <link rel="stylesheet" href="style.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="./images/books.svg">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="column header">
        <h1>Library</h1>
      </div>
    </div>

    <div class="row main">
      <div class="four columns">
        <form action="">
          <h4>ADD NEW BOOK</h4>         
          <div class="row">
            <label for="title">Title</label>
            <input type="text" name="title" id="bookTitle" required>
          </div>
          <div class="row">
            <label for="author">Author</label>
            <input type="text" name="author" id="bookAuthor" required>
          </div>
          <div class="row">
            <label for="pages">Pages</label>
            <input type="number" name="pages" id="bookPages" required>
          </div>
          <div class="row">
            <label for="isread">Have you read this book?</label>
            <select name="is-read" id="bookRead" required>
              <option value="true">Already read it</option>
              <option value="false">Not yet/in progress</option>
            </select>

            <div class="row">
              <input class="button-primary" type="button" value="Add book" id="addBook" required>
            </div>
          </div>          
        </form>
      </div>


      <h4 class="u-pull-right">BOOKS</h4>
      <div class="eight columns">
        
        <table class="u-full-width">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Pages</th>
              <th>Status</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="bookTable">
            
          </tbody>
        </table>
      </div>
    </div>
  </div>





  <script src="books.js"></script>
<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
